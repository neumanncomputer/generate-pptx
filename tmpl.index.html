<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pptx変換ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" id="theme-style" href="css/styles.css" />
    <script type="module" src="src/export-slides.js"></script>
    <script src="src/theme-switcher.js"></script>
  </head>
  <body>
    <!-- テーマ選択UI -->
    <div class="fixed top-8 right-8 z-50 bg-white rounded-lg shadow-lg p-4 border-2 border-gray-200">
      <label for="theme-selector" class="block text-sm font-semibold text-gray-700 mb-2"> 🎨 デザインテーマ </label>
      <select
        id="theme-selector"
        class="block w-full px-4 py-2 text-base border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 rounded-md bg-white border"
      >
        <option value="css/styles.css">メイリオ（標準）</option>
        <option value="css/styles-modern.css">游ゴシック（モダン）</option>
        <option value="css/styles-classic.css">MSゴシック（クラシック）</option>
      </select>
    </div>
    <div class="slide w-[1920px] h-[1080px]"></div>

    <button
      id="export-btn"
      class="mt-8 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition-colors"
    >
      pptxでエクスポート
    </button>
  </body>
</html>
